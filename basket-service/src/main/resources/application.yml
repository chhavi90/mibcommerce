server:
  port: 8082

spring:
  application:
    name: basket-service
  data:
    redis:
      host: localhost
      port: 6380

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    com.mibcommerce.basket: DEBUG